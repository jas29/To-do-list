<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<button>New List</button>
<div id="container">
	<h1>TO-DO LIST <span class="plus-btn"><i class="fas fa-plus"></i></span></h1>
	<input type="text" name="" placeholder="Add New Task">
	<ul>
		<li><span class="remove-btn"><i class="fas fa-trash-alt"></i></span> Water the plants</li>
		<li><span class="remove-btn"><i class="fas fa-trash-alt"></i></span> Go out for a walk</li>
		<li><span class="remove-btn"><i class="fas fa-trash-alt"></i></span> Work on the assignment</li>
	</ul>
</div>


<script type="text/javascript" src="assets/js/toDo.js"></script>
</body>
</html>
